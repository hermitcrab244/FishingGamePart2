<div class="login-container">
  <mat-card class="login-card">
    <div id="title">
      <mat-card-header>
        <h1>Welcome to the fishing game</h1>
      </mat-card-header>
    </div>
    <div>
      <mat-card-content>
        <form class="login-form">
          <div>
            <mat-form-field class="form-field">
              <mat-label>Enter your username</mat-label>
              <input matInput placeholder="Username" required />
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="form-field">
              <mat-label>Enter your password</mat-label>
              <input matInput placeholder="Password" type="password" required />
            </mat-form-field>
          </div>
        </form>
        <div class="loginBtn">
          <button (click)="login()">
            <img
              src="../../../../../assets/images/Wood-Sign-Login.png"
              height="60"
              width="150"
            />
          </button>
          <button (click)="openRegister()">
            <img
              src="../../../../../assets/images/Wood-Sign-Register.png"
              height="60"
              width="150"
            />
          </button>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</div>
