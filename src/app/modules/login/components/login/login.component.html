<div class="login-container">
  <mat-card class="login-card">
    <div id="title">
      <mat-card-header>
        <h1>Welcome to the fishing game</h1>
      </mat-card-header>
    </div>
    <div>
      <mat-card-content>
        <form class="login-form" [formGroup]="form" (ngSubmit)="login()">
          <div>
            <mat-form-field class="form-field">
              <mat-label>Enter your username</mat-label>
              <input
                matInput
                placeholder="Username"
                formControlName="username"
                required
              />
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="form-field">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                placeholder="Password"
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                required
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class="loginBtn">
            <button type="submit">
              <img
                src="../../../../../assets/images/Wood-Sign-Login.png"
                height="60"
                width="150"
              />
            </button>
            <button (click)="openRegister()">
              <img
                src="../../../../../assets/images/Wood-Sign-Register.png"
                height="60"
                width="150"
              />
            </button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
