<div class="dialog">
  <div class="container">
    <div id="closeBtnContainer">
      <button id="closeBtn" matTooltip="Close" mat-dialog-close>
        <img
          src="../../../../../assets/images/Close.png"
          alt="close"
          height="40"
          width="40"
        />
      </button>
    </div>
    <div class="contents">
      <div id="title">
        <h1>Register</h1>
      </div>
      <form class="reg-form" [formGroup]="form" (ngSubmit)="submitReg()">
        <div>
          <mat-form-field class="form-field">
            <mat-label>Enter a username</mat-label>
            <input
              matInput
              placeholder="Username"
              formControlName="username"
              required
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="form-field">
            <mat-label>Enter a password</mat-label>
            <input
              matInput
              placeholder="Password"
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="form-field">
            <mat-label>Confirm password</mat-label>
            <input
              matInput
              placeholder="Confirm Password"
              [type]="hide ? 'password' : 'text'"
              formControlName="confirmPassword"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="regBtn">
          <button
            type="submit"
            [disabled]="!form.valid || password !== confirmPassword"
          >
            <img
              src="../../../../../assets/images/Wood-Sign-Register.png"
              height="60"
              width="150"
            />
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
