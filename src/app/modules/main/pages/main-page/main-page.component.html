<div class="container">
  <div class="scoreboard">
    <app-scoreboard
      [score]="this.score"
      [fish]="this.fish"
      [choice]="this.choice"
    ></app-scoreboard>
  </div>
  <div class="main">
    <app-game
      (roundResults)="sendResults($event.score, $event.fish, $event.choice)"
    ></app-game>
  </div>
</div>
