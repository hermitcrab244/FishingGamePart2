<mat-card class="game-card">
  <mat-card-header>
    <h1>Fishing Game</h1>
  </mat-card-header>
  <mat-card-content>
    <div>
      <p>Click the rod to cast!</p>
      <button mat-raised-button (click)="playCast()">Cast</button>
    </div>
    <div>
      <p>Would you like to release or keep the fish?</p>
      <button mat-raised-button (click)="keepRelease(keep)">Keep</button>
      <button mat-raised-button (click)="keepRelease(release)">Release</button>
    </div>
  </mat-card-content>
</mat-card>
